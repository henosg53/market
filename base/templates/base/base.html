<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Market Place</title>
    </head>

    <body class="bg-gray-200">
        <nav class="py-3 px-2 sm:px-6 flex justify-between items-center border-b-2 border-gray-300 ">
            <a href="/" class="text-lg sm:text-xl font-semibold">Market Place</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-sm sm:text-md font-semibold hover:text-gray-500">Upload</a>
                <a href="{% url 'item:items' %}" class="text-sm sm:text-md font-semibold hover:text-gray-500">Categories</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'home:index' %}" class="px-2 py-1  text-sm sm:text-md hover:font-semibold border-2 border-gray-300 rounded-xl hover:scale-95">Dashboard</a>
                    <a href="{% url 'convos:inbox' %}" class="px-2 py-1  text-sm sm:text-md hover:font-semibold border-2 border-gray-300 rounded-xl hover:scale-95">Inbox</a>
                    <a href="{% url 'base:logout' %}" class="px-2 py-1  text-sm sm:text-md hover:font-semibold border-2 border-gray-300 rounded-xl hover:scale-95">Logout</a>

                {% else %}
                    <a href="{% url 'base:login' %}" class="px-2 py-1  text-sm sm:text-md hover:font-semibold border-2 border-gray-300 rounded-xl hover:scale-95">Sign in</a>    
                    <a href="{% url 'base:signup' %}" class="px-2 py-1  text-sm sm:text-md hover:font-semibold border-2 border-gray-300 rounded-xl hover:scale-95">Sign up</a>
                    
                {% endif %}
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-600">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">Market Place</h3>

                <p class="text-lg text-gray-500">Sale and Buy</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-md text-gray-300 hover:text-gray-400">About</a></li>
                    <li><a href="{% url 'base:contact' %}" class="text-md text-gray-300 hover:text-gray-400">Contact</a></li>
                    <li><a href="#" class="text-md text-gray-300 hover:text-gray-400">Privacy policy</a></li>
                    <li><a href="#" class="text-md text-gray-300 hover:text-gray-400">Term of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
